<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Akıllı Ev Kontrol Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #101c2c;
      --card-bg: #182848;
      --accent: #1976d2;
      --accent-dark: #115293;
      --text: #e3eafc;
      --text-light: #b0b8c9;
      --danger: #e74c3c;
      --danger-dark: #c0392b;
      --success: #28a745;
      --success-dark: #218838;
      --yellow: #ffc107;
      --yellow-dark: #e0a800;
      --input-bg: #22304a;
      --input-border: #2c3e5c;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 10px;
    }
    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 30px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }
    .actions button {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .actions button:active {
      background: var(--accent-dark);
    }
    .save-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 18px;
    }
    .save-bar button {
      padding: 10px 32px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: var(--success);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .save-bar button:active {
      background: var(--success-dark);
    }
    .groups {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 24px;
    }
    .group-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .group-card .remove-group {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      cursor: pointer;
      line-height: 28px;
      text-align: center;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .group-card .remove-group:active {
      background: var(--danger-dark);
    }
    .group-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--text);
    }
    .group-type {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .group-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .group-controls button {
      flex: 1;
      padding: 10px 0;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .group-controls button:active {
      background: var(--accent-dark);
    }
    .group-controls .stop {
      background: var(--yellow);
      color: #222;
    }
    .group-controls .stop:active {
      background: var(--yellow-dark);
    }
    .io-list {
      margin-bottom: 10px;
    }
    .io-list label {
      font-size: 14px;
      color: var(--text-light);
      margin-right: 8px;
    }
    .io-list ul {
      list-style: none;
      padding: 0;
      margin: 0 0 8px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .io-list li {
      background: var(--input-bg);
      border-radius: 5px;
      padding: 4px 10px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--text);
    }
    .io-list .remove-io {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 13px;
      cursor: pointer;
      line-height: 20px;
      text-align: center;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .io-list .remove-io:active {
      background: var(--danger-dark);
    }
    .io-list .add-io {
      padding: 4px 10px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      background: var(--success);
      color: #fff;
      cursor: pointer;
      margin-left: 4px;
      transition: background 0.2s;
    }
    .io-list .add-io:active {
      background: var(--success-dark);
    }
    .group-name-input {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: border 0.2s;
    }
    .group-name-input:focus {
      border: 1.5px solid var(--accent);
    }
    .status {
      font-size: 14px;
      margin-top: 6px;
      color: var(--text-light);
    }
    .json-modal {
      background: rgba(0,0,0,0.7);
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .json-modal-content {
      background: var(--card-bg);
      color: var(--text);
      border-radius: 10px;
      padding: 24px 18px;
      min-width: 320px;
      max-width: 90vw;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 4px 32px rgba(0,0,0,0.25);
      position: relative;
    }
    .json-modal-content pre {
      font-size: 14px;
      background: var(--input-bg);
      color: var(--text);
      border-radius: 6px;
      padding: 12px;
      overflow-x: auto;
    }
    .json-modal-content button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      cursor: pointer;
      line-height: 28px;
      text-align: center;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .json-modal-content button:active {
      background: var(--danger-dark);
    }
    @media (max-width: 600px) {
      .groups { grid-template-columns: 1fr; }
    }
    .edit-io {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 3px 10px 3px 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      margin-left: 6px;
    }
    .edit-io:hover {
      background: var(--accent-dark);
      color: #fff;
    }
    .edit-io .icon {
      font-size: 15px;
      margin-right: 2px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Akıllı Ev Kontrol Paneli</h1>
    <div class="actions">
      <button onclick="addGroup('aydinlatma')">Aydınlatma Ekle</button>
      <button onclick="addGroup('panjur')">Panjur Ekle</button>
    </div>
    <div class="save-bar">
      <button onclick="saveAllGroups()">Kaydet</button>
    </div>
    <div class="groups" id="groups"></div>
  </div>
  <div id="jsonModal" style="display:none"></div>
  <script>
    // Geçici olarak localStorage'da tutulan gruplar (backend ile entegre edebilirsin)
    let groups = JSON.parse(localStorage.getItem('groups') || '[]');
    let isSaving = false; // Kaydetme işlemi devam ediyor mu?

    // Yeni ID oluştur
    function getNextId() {
      // Mevcut ID'leri bul
      const existingIds = groups.map(g => g.id);
      // 1'den başlayarak ilk boş ID'yi bul
      let newId = 1;
      while (existingIds.includes(newId)) {
        newId++;
      }
      return newId;
    }

    function saveGroups() {
      try {
        localStorage.setItem('groups', JSON.stringify(groups));
      } catch (error) {
        console.error('LocalStorage kayıt hatası:', error);
        alert('Yerel kayıt sırasında bir hata oluştu!');
      }
    }

    // Yeniden deneme mekanizması
    async function retryOperation(operation, maxRetries = 3, delay = 1000) {
      for (let i = 0; i < maxRetries; i++) {
        try {
          return await operation();
        } catch (error) {
          console.error(`Deneme ${i + 1}/${maxRetries} başarısız:`, error);
          if (i === maxRetries - 1) throw error;
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
    }

    async function saveAllGroups() {
      if (isSaving) {
        console.log('Kaydetme işlemi devam ediyor, lütfen bekleyin...');
        return;
      }

      isSaving = true;
      const saveButton = document.querySelector('.save-bar button');
      const originalText = saveButton.textContent;
      saveButton.textContent = 'Kaydediliyor...';
      saveButton.disabled = true;

      try {
        // Tüm grupları tek seferde gönder
        const response = await retryOperation(async () => {
          const res = await fetch('/api/save_groups', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(groups)
          });

          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }

          return res;
        });

        const result = await response.text();
        console.log('Kayıt başarılı:', result);
        alert('Gruplar başarıyla kaydedildi!');
      } catch (error) {
        console.error('Kayıt hatası:', error);
        alert('Kayıt sırasında bir hata oluştu: ' + error.message);
      } finally {
        isSaving = false;
        saveButton.textContent = originalText;
        saveButton.disabled = false;
      }
    }

    function addGroup(type) {
      try {
        const newId = getNextId();
        if (type === 'panjur') {
          groups.push({
            id: newId,
            name: 'Yeni Panjur',
            type: 'panjur',
            inputs: ['', ''], // 2 giriş
            outputs: ['', ''], // 2 çıkış
            state: 'dur'
          });
        } else {
          groups.push({
            id: newId,
            name: 'Yeni Aydınlatma',
            type: 'aydinlatma',
            inputs: [],
            outputs: [],
            state: false
          });
        }
        saveGroups();
        renderGroups();
      } catch (error) {
        console.error('Grup ekleme hatası:', error);
        alert('Grup eklenirken bir hata oluştu!');
      }
    }

    function removeGroup(id) {
      groups = groups.filter(g => g.id !== id);
      saveGroups();
      renderGroups();
    }

    function updateGroupName(id, value) {
      const g = groups.find(g => g.id === id);
      if (g) g.name = value;
      saveGroups();
    }

    function addIO(id, ioType) {
      const g = groups.find(g => g.id === id);
      if (!g) return;
      if (g.type === 'panjur') return; // Panjurda ekleme yok
      const ioList = ioType === 'input' ? g.inputs : g.outputs;
      const ioName = prompt(ioType === 'input' ? 'Giriş adı veya numarası:' : 'Çıkış adı veya numarası:');
      if (ioName) ioList.push(ioName);
      saveGroups();
      renderGroups();
    }

    function removeIO(id, ioType, ioIdx) {
      const g = groups.find(g => g.id === id);
      if (!g) return;
      if (g.type === 'panjur') return; // Panjurda silme yok
      const ioList = ioType === 'input' ? g.inputs : g.outputs;
      ioList.splice(ioIdx, 1);
      saveGroups();
      renderGroups();
    }

    function toggleAydinlatma(id) {
      const g = groups.find(g => g.id === id);
      if (!g) return;
      g.state = !g.state;
      saveGroups();
      renderGroups();
    }

    function panjurAction(id, action) {
      const g = groups.find(g => g.id === id);
      if (!g) return;
      g.state = action;
      saveGroups();
      renderGroups();
    }

    function showJsonModal(json) {
      const modal = document.getElementById('jsonModal');
      modal.innerHTML = `<div class='json-modal'><div class='json-modal-content'>
        <button onclick='closeJsonModal()' title='Kapat'>&times;</button>
        <h3 style='margin-top:0'>JSON Çıktısı</h3>
        <pre>${json}</pre>
      </div></div>`;
      modal.style.display = '';
    }

    function closeJsonModal() {
      document.getElementById('jsonModal').style.display = 'none';
    }

    async function kaydetJsonuLogla(json) {
      try {
        const response = await retryOperation(async () => {
          const res = await fetch('/api/save_groups', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: json,
            timeout: 10000 // 10 saniye timeout
          });

          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }

          return res;
        });

        const result = await response.text();
        console.log('KAYDEDİLEN JSON:', json);
        console.log('Sunucu yanıtı:', result);
        return result;
      } catch (error) {
        console.error('Kayıt hatası:', error);
        throw error;
      }
    }

    function renderGroups() {
      const container = document.getElementById('groups');
      container.innerHTML = '';
      groups.forEach(g => {
        const card = document.createElement('div');
        card.className = 'group-card';
        card.innerHTML = `
          <button class=\"remove-group\" title=\"Sil\" onclick=\"removeGroup(${g.id})\">&times;</button>
          <input class=\"group-name-input\" value=\"${g.name}\" onchange=\"updateGroupName(${g.id}, this.value)\">
          <div class=\"group-type\">${g.type === 'aydinlatma' ? 'Aydınlatma' : 'Panjur'}</div>
          <div class=\"io-list\">
            <label>Girişler:</label>
            <ul>
              ${g.type === 'aydinlatma' ?
                g.inputs.map((inp, idx) => `<li>${inp} <button class='remove-io' onclick='removeIO(${g.id}, "input", ${idx})'>&times;</button></li>`).join('') :
                g.inputs.map((inp, idx) => `<li>${idx === 0 ? 'Yukarı giriş: ' : 'Aşağı giriş: '}${inp || ''} <button class='edit-io' data-id='${g.id}' data-type='input' data-idx='${idx}'><span class='icon'>✏️</span>Düzenle</button></li>`).join('')
              }
            </ul>
            ${g.type === 'aydinlatma' ? `<button class=\"add-io\" onclick=\"addIO(${g.id}, 'input')\">Giriş Ekle</button>` : ''}
          </div>
          <div class=\"io-list\">
            <label>Çıkışlar:</label>
            <ul>
              ${g.type === 'aydinlatma' ?
                g.outputs.map((outp, idx) => `<li>${outp} <button class='remove-io' onclick='removeIO(${g.id}, "output", ${idx})'>&times;</button></li>`).join('') :
                g.outputs.map((outp, idx) => `<li>${idx === 0 ? 'Yukarı çıkış: ' : 'Aşağı çıkış: '}${outp || ''} <button class='edit-io' data-id='${g.id}' data-type='output' data-idx='${idx}'><span class='icon'>✏️</span>Düzenle</button></li>`).join('')
              }
            </ul>
            ${g.type === 'aydinlatma' ? `<button class=\"add-io\" onclick=\"addIO(${g.id}, 'output')\">Çıkış Ekle</button>` : ''}
          </div>
          <div class=\"group-controls\">
            ${g.type === 'aydinlatma' ?
              `<button onclick=\"toggleAydinlatma(${g.id})\">${g.state ? 'Kapat' : 'Aç'}</button>` :
              `<button onclick=\"panjurAction(${g.id}, 'up')\">Yukarı</button>
               <button class='stop' onclick=\"panjurAction(${g.id}, 'dur')\">Dur</button>
               <button onclick=\"panjurAction(${g.id}, 'down')\">Aşağı</button>`
            }
          </div>
          <div class=\"status\">Durum: <b>${g.type === 'aydinlatma' ? (g.state ? 'Açık' : 'Kapalı') : (g.state === 'up' ? 'Yukarı' : g.state === 'down' ? 'Aşağı' : 'Duruyor')}</b></div>
        `;
        container.appendChild(card);
      });
      // Tüm edit-io butonlarına event ekle
      document.querySelectorAll('.edit-io').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = Number(this.getAttribute('data-id'));
          const type = this.getAttribute('data-type');
          const idx = Number(this.getAttribute('data-idx'));
          editPanjurIO(id, type, idx);
        });
      });
    }

    // Panjur giriş/çıkış isimlerini düzenle
    function editPanjurIO(id, ioType, idx) {
      const g = groups.find(g => g.id === id);
      if (!g) return;
      const label = ioType === 'input' ? 
        (idx === 0 ? 'Yukarı giriş ismi veya numarası:' : 'Aşağı giriş ismi veya numarası:') : 
        (idx === 0 ? 'Yukarı çıkış ismi veya numarası:' : 'Aşağı çıkış ismi veya numarası:');
      const val = prompt(label, (ioType === 'input' ? g.inputs[idx] : g.outputs[idx]) || '');
      if (val === null) return;
      if (ioType === 'input') g.inputs[idx] = val;
      else g.outputs[idx] = val;
      saveGroups();
      renderGroups();
    }

    window.removeGroup = removeGroup;
    window.updateGroupName = updateGroupName;
    window.addIO = addIO;
    window.removeIO = removeIO;
    window.toggleAydinlatma = toggleAydinlatma;
    window.panjurAction = panjurAction;
    window.closeJsonModal = closeJsonModal;
    window.editPanjurIO = editPanjurIO;

    renderGroups();
  </script>
</body>
</html>
