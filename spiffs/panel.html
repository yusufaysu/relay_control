<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kontrol Paneli</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Akıllı Ev Kontrol Paneli</h1>
  <button onclick="toggleRelay()">Röle Aç / Kapat</button>

  <script>
    function toggleRelay() {
      fetch("/toggle", { method: "POST" })
        .then(res => res.text())
        .then(text => alert("Röle durumu: " + text))
        .catch(err => alert("Hata: " + err));
    }
  </script>
</body>
</html>
